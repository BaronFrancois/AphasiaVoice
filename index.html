    <!-- PWA / iOS Meta Tags -->
    <title>AphasiaVoice</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AphasiaVoice">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Prevent text selection and rubber-banding on mobile */
      body {
        overscroll-behavior-y: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        touch-action: manipulation;
        background-color: #0f172a; /* Match slate-900 */
      }
      
      @keyframes shake {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(1deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-1deg); }
        100% { transform: rotate(0deg); }
      }
      
      .animate-shake {
        animation: shake 0.2s infinite ease-in-out;
      }

      @keyframes wiggle {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(1.5deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-1.5deg); }
        100% { transform: rotate(0deg); }
      }

      .animate-wiggle {
        animation: wiggle 0.3s infinite ease-in-out;
      }

      /* iOS Safe Areas */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
